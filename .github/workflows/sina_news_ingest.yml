name: sina-news-ingest

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 20 分钟（可能延迟几分钟，正常）
  workflow_dispatch: {}      # 允许手动运行

permissions:
  contents: write            # 允许自动 commit / push

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install akshare pandas

      - name: Fetch & save to SQLite
        run: |
          python scripts/fetch_sina_to_sqlite.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sina_news.db || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update sina_news.db"
            git push
          fi
